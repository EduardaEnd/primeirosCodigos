<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imglogo/Icone-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    
    <section id="cadastrar">
        <div id="imagem">
        
        </div>

        <div id="Login">
            <form action="">  
                <div id="inicio">
                    <h1>PataCerta</h1>
                    <p>Bem-vindo de volta!</p>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" required placeholder="Seu@email.com">
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        help
                        </span>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
                </div>

                <div id="lembrar">
                    <input type="checkbox" for="icheck">
                    <label for="icheck">lembrar-me</label>

                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" id="botao1">Entrar</button>

            
                <p>Ou continue com</p>
                
                

                <button id="botao2">
                    <span class="material-symbols-outlined">
                        lightbulb
                        </span>
                        <p>Google</p>
                </button>

                <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>

                
            </form>
        </div>
            
    </section>
</body>
</html>
