<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imglogo/Icone-Logo.png" type="image/x-icon">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="Login">
            <div id="img">

            </div>
            <div id="formulario">
                <h2>PataCerta</h2>
                <p>Bem-vindo de volta!</p>

                <form>
                    <label for="">Email</label>
                    <input type="email" id="iemail" placeholder="seu@email.com" required>

                    <label for="">Senha</label>
                    <input type="password" id="isenha" placeholder="••••••••" required>

                    <input type="checkbox">
                    <label for="">Lembrar-me</label>

                    <a href="#">Esqueceu a senha?</a>

                    <button type="submit">Entrar</button>

                    <p>Ou continuar com</p>
                    
                    <button><img src="../imgs/Icone-Google.svg" alt=""><a href="#">Google</a></button>

                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </form>

                
            </div>
        </section>
    </main>
</body>
</html>
