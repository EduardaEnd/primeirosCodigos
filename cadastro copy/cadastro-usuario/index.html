<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imglogo/Icone-Logo.png" type="image/x-icon">
</head>
<body>
    <header>

        <div id="logo">
            <img id="ftlogo" src="../imglogo/Icone-Logo.png" alt="Ícone da logo do PataCerta">
            <h1 id="startheader">PataCerta</h1>
        </div>

        <nav>
            <a href="#" class="sublinhado"><h2>Institucional</h2></a>
            <a href="#" class="sublinhado"><h2>Blog</h2></a>
            <a href="#" class="sublinhado"><h2>Suporte</h2></a>
            <a href="#" class="sublinhado"><h2>Adotar</h2></a>
            <a href="#"><h2 class="laranja" id="fimheader">Seja colaborador</h2></a>
         </nav>

    </header>
    <main>
        <div class="Conteiner">
            <div>
                <h1>Criar Conta</h1>
                <p class="parafragopinc">Junte-se à comunidade PataCerta e encontre seu novo melhor amigo </p>
            </div>
        
            <div>
                <h3 class="endinfor">Informações Pessoais</h3>
                    <div class="linha-dupla">
                        <div class="campo">
                            <label for="inome">Nome Completo</label>
                            <input type="text" id="inome" placeholder="Digite seu nome Completo" autocomplete="name" class="inputigual">
                        </div>
                        <div class="campo">
                            <label for="icpf">CPF</label>
                            <input type="text" id="icpf" placeholder="000.000.000-00" class="inputigual">
                        </div>
                    </div>
                
                    <div class="linha-dupla">
                        <div class="campo">
                            <label for="inascimento">Nascimento</label>
                            <input type="date" id="inascimento" placeholder="DD/MM/AAAA" autocomplete="da" class="inputigual">
                        </div>
                    

                        <div class="campo">
                            <label for="itell">Telefone</label>
                            <input type="tel" id="itell" placeholder="(19) 99999-9999" class="inputigual">
                        </div>
                    </div>
                    <div class="campo">
                        <label for="iemail"> E-mail</label>
                        <input type="email" id="iemail" placeholder="seu@gmail.com">
                    </div>
            </div>

            <div>
                <h3 class="endinfor">Endereço</h3>
                    <section>
                    <div class="teste">
                        <label for="icep">CEP</label>
                        <input type="text" id="icep" placeholder="00000-000">                       
                    
                    <!--rua-->                      
                        <label for="irua">Rua</label>
                        <input type="text" id="irua" placeholder="Av. Dr Jorge">              
                    </div>
            </div>
                        
            <!--numero-->
            <div>
                <label for="irua">Número</label>
                <input type="number" id="irua" placeholder="1234" class="numecomp">
            

                <!--complemento-->
            
                <label for="icomplemento">Complemento</label>
                <input type="text" id="icomplemento" placeholder="1234" class="numecomp">
            

                <!--estado-->
            
                <form></form>
                <!--  -->
                <label for="iestados">Estados</label>
                <select name="estados" id="iestados">
                    <option value="incio">Selecione o Estado</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                    <option value="">Minas Gerais</option>
                    <option value="">Mato Grosso</option>
                    <option value="">Pará</option>
                    <option value="">Amazonas</option>
                    <option value="">Bahia</option>
                    <option value="">Paraná</option>
                    <option value="">Rio Grande do Sul</option>
                    <option value="">Pernambuco</option>
                    <option value="">Goiás</option>
                    <option value="">Maranhão</option>
            </div>
                </select>

                        

                <div class="linha-dupla">

                    <!--cidade-->
                    <div class="campo">
                        <label for="icidade">Cidade</label>
                        <input type="text" id="icidade" placeholder="Sua Cidade">
                    </div>

                    <!--bairro-->
                    <div class="campo">
                        <label for="ibairro">Bairro</label>
                        <input type="text" id="ibairro" placeholder="Seu Bairro">
                    </div>
                </section>
            </div>
    <div>
        <button onclick="alert('Cadastro realizado com sucesso')">Prosseguir</button>
    </div>
</div>
    <section id="label">
        <label for="icep" id="indentacao">CEP</label>
        <label for="irua">Rua</label>
    </section>

    <section id="input">
        <input type="text" placeholder="00000-000" id="icep" required>
        <input type="text" id="irua" placeholder="Av. Dr. Jorge">
    </section>
    </main>



<footer>
    <div class="patacerta">
        <h3><img src="../imglogo/Icone-Logo.png" alt="logo do PataCerta" width="18px">PataCerta</h3>
    </div>
    <!--
    -->
</footer>
</body>
</html>
