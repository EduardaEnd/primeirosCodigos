<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imglogo/Icone-Logo.png" type="image/x-icon">
</head>
<body>
    <header>

        <div id="logo">
            <img id="ftlogo" src="../imglogo/Icone-Logo.png" alt="Ícone da logo do PataCerta">
            <h1 id="startheader">PataCerta</h1>
        </div>

        <nav>
            <a href="#" class="sublinhado"><h2>Institucional</h2></a>
            <a href="#" class="sublinhado"><h2>Blog</h2></a>
            <a href="#" class="sublinhado"><h2>Suporte</h2></a>
            <a href="#" class="sublinhado"><h2>Adotar</h2></a>
            <a href="#"><h2 class="laranja" id="fimheader">Seja colaborador</h2></a>
         </nav>

    </header>
    <main>
        <div class="Conteiner">
            <div class="cadeado">
                <img src="Vector.png" alt="desenho de um cadeado laranja" id="cadeadolaranja">
            </div>
            <form>
                <h2>Defina sua senha</h2>
                <p class="pinicio">Para finalizar seu cadastro, crie uma senha segura</p>

                <div class="campo">
                    <label for="inovasenha">Nova Senha</label>
                    <input type="password" id="inovasenha" placeholder="Digite sua senha" required>
                </div>

                <div class="campo">
                    <label for="iconfirmar">Confirme a Senha</label>
                    <input type="password" id="iconfirmar" placeholder="Digite novamente sua senha" required>
                </div>

                <div class="requisitos">
                    <h4>Requisitos de senha:</h4>
                    
                    <ol>
                        <div class="linha-dupla">
                            <img src="../imgs/Icone-Confirmacao.svg" alt="imagem verde do simbolo confere">
                            <li>Minimo de 8 caracteres</li>
                        </div>

                        <div class="linha-dupla">
                            <img src="../imgs/Icone-Confirmacao.svg "alt="imagem verde do simbolo confere">
                            <li>Pelo menos uma letra maiuscula</li>
                        </div>

                        <div class="linha-dupla">
                            <img src="../imgs/Icone-Confirmacao.svg" alt="imagem verde do simbolo confere">
                            <li>Pelo menos um número</li>
                        </div>

                        <div class="linha-dupla">
                            <img src="../imgs/Icone-Confirmacao.svg" alt="imagem verde do simbolo confere">
                            <li>Pelo menos um caractere especial</li>
                        </div>
                    </ol>
                </div>

                <div class="termosfinais">
                    <input type="checkbox">
                    <label>Li e aceito os <a href="#" class="links-finais">Termos de Uso</a> e a <a href="#" class="links-finais">Politica de Privacidade</a> da PataCerta</label></span>
                </div>
                <button class="bottom2" type="submit"> Criar Senha</button>
            </form>
            
        </div>
    </main>
    <footer>
        <div class="patacerta">
            <h3><img src="../imglogo/Icone-Logo.png" alt="logo do PataCerta" width="18px">PataCerta</h3>
        </div>
        <!--
        -->
    </footer>
</body>
</html>
